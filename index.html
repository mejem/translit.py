<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Transliterace</title>

  <link rel="stylesheet" href="css/w3.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-3.3.1.min.js"></script>

</head>

<body>

<div class="w3-blue">
  <h1>Transliterace</h1>
</div>

<div class="main">

<div class="w3-container">
<h4>Cyrilice</h4>
<textarea id="inputText" rows='12' autofocus></textarea>
</div>

<div class="w3-container">
<label for="ru">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="ru" type="radio" name="lang" value="ru" checked>
    ruština
    <img src="img/russian_federation_flag.gif" class="w3-border w3-round" style="max-width:50px" alt="ru flag">
  </span>
</label>

<label for="uk">
  <span class="lang w3-btn w3-white w3-border w3-round-large">
    <input class="w3-check" id="uk" type="radio" name="lang" value="uk">
    ukrajinština
    <img src="img/ukraine_flag.gif" class="w3-border w3-round" style="max-width:50px" alt="uk flag">
  </span>
</label>
</div>

<div id="loader" style="visibility: hidden" class="w3-display-middle loader loader2"></div>

<script>
// pamatovat si naposledy zaskrtnuty jazyk
$('#uk').prop('checked', localStorage['checked'] == 'uk');

$('#ru').click(function () {
    localStorage["checked"] = "ru";
});
$('#uk').click(function () {
    localStorage["checked"] = "uk";
});
</script>

<div class="w3-container">
<h4>Latinka</h4>
<textarea class="readonly" id="output" rows='12' readonly>Tato aplikace vyžaduje zapnutý JavaScript.</textarea>
<script>
  document.getElementById('output').innerHTML = '';
</script>
<script src="js/loadDoc.js"></script>
</div>

<div class="tooltip w3-container">
  <button class="w3-btn w3-white w3-border w3-border-blue w3-round" onclick="copy()" onmouseout="outFunc()">
    <span class="tooltiptext" id="myTooltip">Zkopírovat do schánky</span>
    Kopírovat
  </button>

<script>
function copy() {
  var copyText = document.getElementById("output");
  var tooltip = document.getElementById("myTooltip");
  if (copyText.innerHTML.length != 0) {
    copyText.select();
    document.execCommand("Copy");
    tooltip.innerHTML = "Zkopírováno";
  } else {
    tooltip.innerHTML = "Výstup je prázdný";
  }
}
function outFunc() {
  var tooltip = document.getElementById("myTooltip");
  tooltip.innerHTML = "Zkopírovat do schánky";
}
</script>
</div>

</div>

<div class="footer w3-dark-grey">
  <p class="footer">
    <a href="https://github.com/mejem/translit.py" target="_blank">zdrojový kód</a>
  </p>
</div>

</body>

</html>
